{% load helper_tags %}
{% load prettify %}
<a class="area-link" href="{{ post.get_absolute_url }}">
    {% block post %}
    <div class="panel-info panel active" itemscope itemtype="http://schema.org/DiscussionForumPosting">
        <div class="panel-body">
            {% pretty_user_tag post.author %} {{ post.text_content }}
        </div>
        <div class="panel-footer">
            {{ post.posted_date | date }}
        </div>
    </div>
    {% endblock %}
</a>

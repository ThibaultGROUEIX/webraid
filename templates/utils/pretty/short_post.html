{% load helper_tags %}
{% load prettify %}
<div class="well-sm" itemscope itemtype="http://schema.org/DiscussionForumPosting">
    <div class="well-sm-title">
        {% pretty_user_tag post.author %}
    </div>
    <a href="{{ post.get_absolute_url }}">
        <div class="well-sm-content" itemprop="textContent">
            {{ post.text_content }}
            <span class="text-muted" itemprop="date">{{ post.posted_date | date }}</span>
        </div>
    </a>
</div>

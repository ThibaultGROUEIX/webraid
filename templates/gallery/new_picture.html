{% extends 'base.html' %}

{%  block content %}

<h1>Ajouter une nouvelle photo</h1>

{% if sauvegarde %}
    <p>Cette photo a bien été enregistrée.</p>
{% endif %}

<p>

    <form method="post" enctype="multipart/form-data" action="{% url "gallery.views.new_photo"%}">
       {% csrf_token %}
       {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
</p>

{% endblock %}

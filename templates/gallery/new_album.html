{% extends 'base.html' %}

{%  block content %}

<h1>Ajouter un nouvel album</h1>

{% if sauvegarde %}
    <p>Cette album a bien été enregistrée.</p>
{% endif %}

<p>

    <form method="post" enctype="multipart/form-data" action="{% url "gallery:new_album"%}">
       {% csrf_token %}
       {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
</p>

{% endblock %}

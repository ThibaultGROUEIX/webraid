{% extends 'base.html' %}

{% block content %}
    {% for threadCategory in threadcategory_list %}
        <div class="panel panel-default">
            <div class="panel-title">
                <a href="{{ threadCategory.get_absolute_url }}"> {{ threadCategory.name }}</a>
                {% for tag in threadCategory.tags.all %}
                    <i>{{ tag }}</i>
                {% endfor %}
            </div>
            <div class="panel-body">
                {{ threadCategory.description }}
            </div>
        </div>
    {% endfor %}
    <a class="btn btn-default" href="{% url 'add_thread_category' %}">
        <i class="fa fa-fw fa-plus-circle"></i> Ajouter un th√®me
    </a>
{% endblock %}

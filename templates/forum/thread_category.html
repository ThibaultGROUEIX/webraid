{% extends 'base.html' %}

{% block content %}
    <h2>{{ thread_category.name }}</h2>
    <p>
        {% for thread in thread_list %}
            <div class="panel">
                <div class="panel-title">
                    <a href="{{ thread.get_absolute_url }}">{{ thread.title }}</a>
                </div>
                <div class="panel-body">
                    {{ thread.tags }}
                </div>
            </div>
        {% endfor %}
    </p>
    <p>
    <h3>Ajouter un thread</h3>
        <form action="{% url 'detail_thread_category' slug %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">
        </form>
    </p>
{% endblock %}
